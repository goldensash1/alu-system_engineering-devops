<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .illustration {
            width: 300px;
            margin: 2rem auto;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.2));
        }

        .home-button {
            background: white;
            color: #764ba2;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message {
                font-size: 1.2rem;
            }

            .illustration {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! The page you're looking for has vanished into the digital void.</h1>
        
        <svg class="illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2"/>
            <path d="M60,80 Q80,60 100,80 T140,80" fill="none" stroke="white" stroke-width="2"/>
            <circle cx="80" cy="70" r="8" fill="white"/>
            <circle cx="120" cy="70" r="8" fill="white"/>
            <path d="M70,120 Q100,140 130,120" fill="none" stroke="white" stroke-width="2"/>
        </svg>

        <a href="/" class="home-button">Take Me Home</a>
    </div>

    <!-- Optional: Add meta tag for search engines -->
    <meta name="robots" content="noindex">
</body>
</html>
